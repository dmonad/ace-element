<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>ace-element demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../y-element/y-element.html">
    <script src="../../y-text/y-text.js"></script>
    <script src="../../y-websockets-client/y-websockets-client.js"></script>
    <script src="../../y-memory/y-memory.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../paper-toggle-button/paper-toggle-button.html">
    <link rel="import" href="../../paper-slider/paper-slider.html">
    <link rel="import" href="../../paper-item/paper-item.html">
    <link rel="import" href="../../paper-listbox/paper-listbox.html">
    <link rel="import" href="../../paper-dropdown-menu/paper-dropdown-menu.html">
    
    <link rel="import" href="../ace-element.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
    <style>
      .vertical-section-container {
        max-width: 600px !important;
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic ace-element demo</h3>
      <demo-snippet>
        <template>
          <ace-element theme="chrome" mode="javascript">alert('initial content')</ace-element>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Basic ace-element demo with dynamic height</h3>
      <p> This element grows with input </p>
      <demo-snippet>
        <template>
          <ace-element dynamic-height>alert('initial content')</ace-element>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Configuration</h3>
      <style>
       #configurationDemo paper-slider {
         width: 100%;
       }
      </style>
      <demo-snippet id="configurationDemo">
        <template is="dom-bind">
          <paper-dropdown-menu label="Theme" selected-item-label="{{theme}}">
            <paper-listbox class="dropdown-content">
              <paper-item label="chrome">Chrome</paper-item>
              <paper-item label="ambiance">Ambiance</paper-item>
            </paper-listbox>
          </paper-dropdown-menu>
          <paper-dropdown-menu label="Mode" selected-item-label="{{mode}}">
            <paper-listbox class="dropdown-content">
              <paper-item label="javascript">JavaScript</paper-item>
              <paper-item label="html">HTML</paper-item>
            </paper-listbox>
          </paper-dropdown-menu>
          <paper-toggle-button checked="{{hideGutter}}">
            Hide gutter (line numbers)
          </paper-toggle-button>
          <paper-toggle-button checked="{{showInvisibles}}">
            Show invisible characters
          </paper-toggle-button>
          <paper-toggle-button checked="{{highlightActiveLine}}">
            Highlight active line
          </paper-toggle-button>
          <paper-toggle-button checked="{{wrap}}">
            Enable line wrapping
          </paper-toggle-button>
          <paper-toggle-button checked="{{readOnly}}">
            Set read-only
          </paper-toggle-button>
          Font size: <paper-slider min="12" max="24" immediate-value="{{fontSize}}" pin></paper-slider>

          <ace-element
            theme="{{theme}}"
            mode="{{mode}}"
            hide-gutter="{{hideGutter}}"
            show-invisibles="{{showInvisibles}}"
            highlight-active-line="{{highlightActiveLine}}"
            wrap="{{wrap}}"
            font-size="{{fontSize}}"
            read-only="{{readOnly}}"
          >console.log('Configure me :)')</ace-element>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Shared Editing with <a href="http://y-js.org">Yjs</a></h3>
      <demo-snippet>
        <template is="dom-bind">
          <y-element
            connector-name="websockets-client"
            connector-room="ace-testing"
            db-name="memory">
            <y-type
              name="text"
              type="Text"
              data="{{yText}}"></y-type>
          </y-element>
          <ace-element y-text="{{yText}}"></ace-element>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
