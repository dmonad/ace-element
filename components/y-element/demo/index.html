<!doctype html>
<html>
  <head>
    <title>y-element demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../y-element.html">
    <link rel="import" href="../../quill-element/quill-element.html">
    <script src="../../y-richtext/y-richtext.js"></script>

    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Shared Richtext Editor</h3>
      <demo-snippet>
        <template is="dom-bind">
          <y-element connector-name="websockets-client" connector-room="polymer-testing" db-name="memory">
            <y-type name="quill" type="Richtext" data="{{richtext}}"></y-type>
          </y-element>
          <quill-element y-richtext="{{richtext}}"></quill-element>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Basic demo</h3>
      <demo-snippet>
        <template is="dom-bind">
          <y-element connector-name="websockets-client" connector-room="polymer-testing" db-name="memory">
            <y-array name="docs" data="{{myArray}}"></y-array>
          </y-element>
          <template is="dom-repeat" items="{{myArray}}">
            <div># <span>{{index}}</span></div>
            <div>Content: <span>{{item}}</span></div>
          </template>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
